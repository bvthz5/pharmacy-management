<app-dashboard></app-dashboard>

<link rel='stylesheet' id='roboto-subset.css-css'
    href='https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5'

<section class="gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-start h-100">
            <div class="col-12 col-lg-9 col-xl-7 w-100">
                <div class="card shadow-2-strong card-registration card " style="border-radius: 15px;">
                    <div class="card-body">
                        <h5>Add items into Cart</h5>
                        <hr>
                        <form style="margin-right: 10px;">
                          
                            <div class="row justify-content-between">
                                <label class="col align-items-center">Product:</label>
                                <select class="form-select col-12" style="width: 17vw;"
                                    aria-label="Default select example" (change)="onChangeMedicine($event)">
                                    <option value="" disabled selected>Select your option</option>
                                    <option *ngFor="let val of medicine" [value]="val.companyId">{{val.medicinename}}</option>
                                    
                                </select>
                                <label class="col">Brand:</label>
                                <select class="form-select col-12" style="width: 17vw;"
                                    aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                <label class="col">Stock:</label>
                                <input type="number" style="width: 17vw;">
                                <button class="btn btn-primary col" style="width: 10vw;margin-left: 10px;">Add Item</button>
                            </div>
                            
                        </form>
