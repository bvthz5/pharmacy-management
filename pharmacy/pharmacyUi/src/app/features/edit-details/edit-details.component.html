<div class="moda">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Update Profile</h4>
        <button type="button" class="close" aria-label="Close" id="closeChangePswdModal"
            (click)="activeModal.close('Close click')">
            <span aria-hidden="true">x</span>
        </button>
    </div>

    <div>
        <br>
        <form [formGroup]="editForm">
            <label class="form-label" for="form3Example3"
                style="font-size: 20px;margin-bottom: 5px; font-weight: 500;">Name:</label>
            <input type="text" id="form3Example3" class="form-control form-control-lg" formControlName="name" required
                [ngClass]="{'is-invalid': editForm.controls['name'].touched&& editForm.controls['name'].errors}" />
            <div *ngIf="editForm.controls['name'].touched">
                <div *ngIf="editForm.controls['name']?.errors?.['required']" class="text-danger">
                    Name Required</div>
            </div>
            <br>
            <label class="form-label" for="form3Example3"
                style="font-size: 20px;margin-bottom: 5px; font-weight: 500;">Email:</label>
            <input type="text" id="form3Example3" class="form-control form-control-lg" formControlName="email" required
                [ngClass]="{'is-invalid': editForm.controls['email'].touched&& editForm.controls['email'].errors}" />
            <div *ngIf="editForm.controls['email'].touched">
                <div *ngIf="editForm.controls['email']?.errors "class="text-danger">
                    Enter a valid email</div>
                    
            </div>
            <br>

            <label class="form-label" for="form3Example3"
                style="font-size: 20px;margin-bottom: 5px; font-weight: 500;">Phone:</label>
            <input type="number" id="form3Example3" class="form-control form-control-lg" formControlName="phone" required
                [ngClass]="{'is-invalid': editForm.controls['phone'].touched&& editForm.controls['phone'].errors}" />
            <div *ngIf="editForm.controls['phone'].touched">
                <div *ngIf="editForm.controls['phone']?.errors" class="text-danger">
                    Enter a valid phone number</div>
            </div>
            <br>
            <button class="btn btn-primary btn" (click)="onSubmit()">Submit</button>
            <br>
            

        </form>

    </div>
</div>
