                <h2>Responsive Table</h2>
                <div class="table-wrapper">
                    <table class="fl-table">

                        <thead>
                            <tr>
                              <th scope="col">Sales_ID</th>
                              <th scope="col">User Id</th>
                              <th scope="col">Company Id</th>
                              <th scope="col">Medicine Id</th>
                              <th scope="col">Sales Quantity</th>
                              <th scope="col">Total Amount</th>
                              <th scope="col">Sales Date</th>
                            </tr>
                          </thead>
                          <tbody>
                            
                              <tr *ngFor="let value of salesdata">
                                <th>{{value.salesId}}</th>
                                <td>{{value.userId}}</td>
                                <td>{{value.companyId}}</td>
                                <td>{{value.medicineId}}</td>
                                <td>{{value.salesQuantity}}</td>
                                <td>{{value.totalAmount}}</td>
                                <td>{{value.salesDate}}</td>

                              <tr>
                        
                        <tbody>
                    </table>
                </div>
                <ul class="pagination justify-content-center">
                  <li class="page-item" *ngIf="pageNo!=0"><a (click)="previousClick()" class="page-link">Previous</a></li>
                  <li class="page-item" *ngIf="conditionVariable"><a (click)="nextClick()" class="page-link">Next</a></li>
                </ul>
                <button type="button" class="btn btn-outline-primary btn-sm m-0 waves-effect" (click)="SortBy()">Sort By</button>
